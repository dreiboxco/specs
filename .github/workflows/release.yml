name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          OUTPUT="bin/specs-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          CGO_ENABLED=0 go build \
            -ldflags="-s -w -X main.version=$VERSION" \
            -trimpath \
            -o "$OUTPUT" \
            ./cmd/specs
      
      - name: Generate checksum
        run: |
          cd bin
          sha256sum specs-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} > specs-${{ matrix.goos }}-${{ matrix.goarch }}.sha256
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: specs-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            bin/specs-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
            bin/specs-${{ matrix.goos }}-${{ matrix.goarch }}.sha256
          retention-days: 30
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name "specs-*" ! -name "*.sha256" -exec cp {} release/ \;
          find artifacts -type f -name "*.sha256" -exec sh -c 'cat "$1" >> release/checksums.txt' _ {} \;
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            Release ${{ steps.version.outputs.tag }}
            
            ## Checksums SHA256
            
            \`\`\`
            $(cat release/checksums.txt)
            \`\`\`
          files: release/*
          draft: false
          prerelease: false

